<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK4U - Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-login">
        <!-- Panel izquierdo con formulario -->
        <main class="panel-formulario-login">
            <div class="encabezado-formulario">
                <!-- PANTALLA INICIO SESIÓN -->
            </div>

            <section class="contenedor-form-login">
                <div class="titulo-formulario">
                    <!-- Inicia sesión -->
                </div>

                <form class="formulario-login">
                    <div class="campo-formulario-completo">
                        <!-- Input NIF -->
                    </div>

                    <div class="campo-formulario-completo">
                        <!-- Input Contraseña -->
                    </div>

                    <div class="boton-submit">
                        <!-- Botón Acceso -->
                    </div>
                </form>

                <div class="enlace-registro">
                    <!-- ¿No tienes una cuenta? Registrate -->
                </div>

                <div class="separador">
                    <!-- o -->
                </div>

                <div class="boton-google">
                    <!-- Inicia sesión con Google -->
                </div>
            </section>
        </main>

        <!-- Panel derecho con imagen -->
        <aside class="panel-lateral-derecho">
            <div class="contenido-panel">
                <div class="texto-hero">
                    <!-- El arte de viajar bien -->
                </div>
                <div class="logo-panel">
                    <!-- Logo BOOK4U -->
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
