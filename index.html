<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK4U - Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado principal -->
    <header class="encabezado-principal">
        <div class="contenedor-logo">
            <!-- Logo BOOK4U -->
        </div>
        
        <nav class="navegacion-principal">
            <div class="enlaces-navegacion">
                <!-- Enlaces: Estancias, Registrate, Iniciar sesión -->
            </div>
            <div class="perfil-usuario">
                <!-- Icono usuario y mi perfil -->
            </div>
        </nav>
    </header>

    <!-- Sección hero con imagen de fondo -->
    <section class="seccion-hero">
        <div class="contenedor-logo-central">
            <!-- Logo grande centrado -->
        </div>
        <div class="boton-menu-principal">
            <!-- Botón "Menú principal" -->
        </div>
    </section>

    <!-- Sección estancias -->
    <section class="seccion-estancias">
        <div class="titulo-estancias">
            <!-- Título "ESTANCIAS" y subtítulo -->
        </div>
        
        <div class="contenedor-tarjetas">
            <article class="tarjeta-estancia">
                <div class="imagen-estancia">
                    <!-- Imagen París -->
                </div>
                <div class="titulo-tarjeta">
                    <!-- París -->
                </div>
                <div class="boton-ver-estancia">
                    <!-- Ver estancia -->
                </div>
            </article>

            <article class="tarjeta-estancia">
                <div class="imagen-estancia">
                    <!-- Imagen Bali -->
                </div>
                <div class="titulo-tarjeta">
                    <!-- Bali -->
                </div>
                <div class="boton-ver-estancia">
                    <!-- Ver estancia -->
                </div>
            </article>

            <article class="tarjeta-estancia">
                <div class="imagen-estancia">
                    <!-- Imagen Suiza -->
                </div>
                <div class="titulo-tarjeta">
                    <!-- Suiza -->
                </div>
                <div class="boton-ver-estancia">
                    <!-- Ver estancia -->
                </div>
            </article>
        </div>
    </section>

    <!-- Sección qué ofrecemos -->
    <section class="seccion-servicios">
        <div class="titulo-servicios">
            <!-- ¿Qué ofrecemos en BOOK4U? -->
        </div>
        
        <div class="contenedor-caracteristicas">
            <article class="caracteristica">
                <div class="icono-caracteristica">
                    <!-- Icono estrellas -->
                </div>
                <div class="texto-caracteristica">
                    <!-- Texto experiencias únicas -->
                </div>
            </article>

            <article class="caracteristica">
                <div class="icono-caracteristica">
                    <!-- Icono check -->
                </div>
                <div class="texto-caracteristica">
                    <!-- Texto alojamientos verificados -->
                </div>
            </article>

            <article class="caracteristica">
                <div class="icono-caracteristica">
                    <!-- Icono hoja -->
                </div>
                <div class="texto-caracteristica">
                    <!-- Texto elegante y sostenible -->
                </div>
            </article>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <div class="logo-footer">
            <!-- Logo BOOK4U -->
        </div>
    </footer>
</body>
</html>
