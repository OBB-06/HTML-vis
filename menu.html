<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK4U - Menú Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-menu">
        <!-- Sección Hero con imagen de fondo -->
        <section class="hero-menu">
            <div class="contenedor-logo-menu">
                <!-- Logo BOOK4U -->
            </div>

            <div class="titulo-menu">
                <!-- MENU PRINCIPAL -->
            </div>

            <div class="subtitulo-menu">
                <!-- Gestiona tus reservas, pagos y llevelas fácilmente desde un solo lugar -->
            </div>

            <div class="enlace-pantalla-principal">
                <!-- Pantalla principal -->
            </div>
        </section>

        <!-- Sección de opciones del menú -->
        <section class="seccion-opciones-menu">
            <article class="opcion-menu">
                <div class="contenedor-imagenes">
                    <div class="imagen-opcion">
                        <!-- Imagen collage 1 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen collage 2 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen collage 3 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen collage 4 -->
                    </div>
                </div>

                <div class="contenido-opcion">
                    <div class="titulo-opcion">
                        <!-- Nueva reserva -->
                    </div>
                    <div class="descripcion-opcion">
                        <!-- Estás a un paso de vivir una experiencia especial... -->
                    </div>
                    <div class="boton-opcion">
                        <!-- Reserva ahora -->
                    </div>
                </div>
            </article>

            <article class="opcion-menu-invertida">
                <div class="contenido-opcion">
                    <div class="titulo-opcion">
                        <!-- Mis reserva -->
                    </div>
                    <div class="descripcion-opcion">
                        <!-- Consulta todas tus reservas activas... -->
                    </div>
                    <div class="boton-opcion">
                        <!-- Ver mis reservas -->
                    </div>
                </div>

                <div class="contenedor-imagen-simple">
                    <div class="imagen-opcion-grande">
                        <!-- Imagen ciudad -->
                    </div>
                </div>
            </article>

            <article class="opcion-menu">
                <div class="contenedor-imagenes-historico">
                    <div class="imagen-opcion">
                        <!-- Imagen 1 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen 2 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen 3 -->
                    </div>
                    <div class="imagen-opcion">
                        <!-- Imagen 4 -->
                    </div>
                </div>

                <div class="contenido-opcion">
                    <div class="titulo-opcion">
                        <!-- Histórico -->
                    </div>
                    <div class="descripcion-opcion">
                        <!-- Consulta tu historial completo de pagos... -->
                    </div>
                    <div class="boton-opcion">
                        <!-- Ver mi historial -->
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
